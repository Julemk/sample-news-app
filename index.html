<!DOCTYPE html>
<html lang="PL">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Static Tee Designer</title>

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <!-- Material Design icon font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">U NAS ZAPROJEKTUJESZ KOSZULKĘ ZE SWOIM WŁASNYM WZOREM! </span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#scroll-tab-1" class="mdl-layout__tab is-active">ZAPROJEKTUJ KOSZULKĘ</a>
          <a href="#scroll-tab-2" class="mdl-layout__tab">TWOJE PROJEKTY</a>
          <a href="#scroll-tab-3" class="mdl-layout__tab">TWÓJ PROFIL</a>
        
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"><a href="http://facebook.com" >udostępnij!</a></span>
             
      </div>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
          <div class="page-content"><div id="tshirt-div">
            <img
              id="tshirt-backgroundpicture"
              src="./shirt3.png"
              height="500px"
            />

            <div id="drawingArea" class="drawing-area">
              <div class="canvas-container">
                <canvas id="tshirt-canvas" width="200" height="400"></canvas>
              </div>
            </div>
          </div>

          <br />
          <label for="tshirt-design">T-Shirt Design:</label>
          <select id="tshirt-design">
            <option value="">Select one of our designs ...</option>
            <option value="./batman.png">SuperMan</option>
          </select>

          <br /><br />
          <label for="tshirt-color">T-Shirt Color:</label>
          <select id="tshirt-color">
            <option value="#fff">White</option>
            <option value="#000">Black</option>
            <option value="#f00">Red</option>
            <option value="#008000">Green</option>
            <option value="#ff0">Yellow</option>
          </select>
         
          <p>
            To remove a loaded picture on the T-Shirt select it and press the
            <kbd>DEL</kbd> key.
          </p>

          <br /><br />
          <label for="tshirt-custompicture">Upload your own design:</label>
          <input type="file" id="tshirt-custompicture" />
          
        </div></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-2">
          <div class="page-content">
            
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-3">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-4">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-5">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-6">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
      </main>
      
      
         <form name="frmImage" enctype="multipart/form-data" action=""
        method="post" class="frmImageUpload">
        <label>Upload Image File:</label><br /> <input name="userImage"
            type="file" class="inputFile" /> <input type="submit"
            value="Submit" class="btnSubmit" />
    </form>
      
    </div>
    
 
  
    

    <script src="./fabric.js-4.4.0/dist/fabric.js"></script>
    <script src="main.js"></script>
  </body>
  
</html>
